{% extends 'core/base.html' %}
{% block content %}
    <h1>Add New Product</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Product</button>
    </form>
    <a href="{% url 'product_list' %}">Back to Product List</a>
{% endblock %}
